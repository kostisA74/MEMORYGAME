<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="4.5MEMORYGAME.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <div>
      <button id="startButton" class="buttons">Start Game</button>
      <button id="restartButton" class="buttons">Restart Game</button>
      <br>
      <br>
      <label class="TabLabel">Lowest score: </label>

      <label class="TabLabel" id="score">0</label>
    <br>
    <div class="gameResult">GAME OVER</div>
    <br>
    <div class="game">
    </div>
    <script src="4.5MEMORYGAME.js"></script>
  </body>
